name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-go@v5
         with:
           go-version: '1.24'
       - run: make build

  test:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-go@v5
         with:
           go-version: '1.24'
       - run: make test-unit

  e2e:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-go@v5
         with:
           go-version: '1.24'

       # Set up Docker-in-Docker for e2e tests
       - name: Set up Docker Buildx
         uses: docker/setup-buildx-action@v3

       - name: Start Docker daemon
         run: |
           sudo systemctl start docker
           docker version

       # Build vendetta binary for testing
       - name: Build vendetta
         run: make build

       # Run e2e tests
       - name: Run e2e tests
         run: make test-e2e
         env:
           DOCKER_HOST: unix:///var/run/docker.sock

  lint:
    runs-on: ubuntu-latest
    steps:
       - uses: actions/checkout@v4
       - uses: actions/setup-go@v5
         with:
           go-version: '1.24'
       - run: make dev-setup
       - run: make lint
       - run: make fmt-check

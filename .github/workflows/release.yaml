name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binaries
        run: |
          mkdir -p dist

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -o dist/vendetta-linux-amd64 cmd/vendetta/main.go

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -o dist/vendetta-linux-arm64 cmd/vendetta/main.go

          # Darwin AMD64
          GOOS=darwin GOARCH=amd64 go build -o dist/vendetta-darwin-amd64 cmd/vendetta/main.go

          # Darwin ARM64
          GOOS=darwin GOARCH=arm64 go build -o dist/vendetta-darwin-arm64 cmd/vendetta/main.go

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -o dist/vendetta-windows-amd64.exe cmd/vendetta/main.go

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create $GITHUB_REF_NAME --generate-notes dist/*

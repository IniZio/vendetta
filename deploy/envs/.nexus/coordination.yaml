server:
    host: 0.0.0.0
    port: 3001
    auth_token: nexus-coordination-token
    read_timeout: 30s
    write_timeout: 30s
    idle_timeout: 120s
registry:
    provider: memory
    sync_interval: 30s
    health_check_interval: 10s
    node_timeout: 60s
    max_retries: 3
websocket:
    enabled: true
    path: /ws
    origins:
        - '*'
    ping_period: 30s
auth:
    jwt_secret: nexus-jwt-secret-key-minimum-16-chars
    token_expiry: 24h
logging:
    level: info
    format: json
    output: stdout
    max_size: 100
    max_backups: 3
    max_age: 28

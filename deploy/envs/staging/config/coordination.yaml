server:
  host: "0.0.0.0"
  port: 3001
  auth_token: "change-in-production"
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "120s"

registry:
  provider: "memory"
  sync_interval: "30s"
  health_check_interval: "10s"
  node_timeout: "60s"
  max_retries: 3

provider:
  type: "lxc"
  lxc:
    remote:
      node: ""
      user: "root"
      port: 22

auth:
  enabled: false
  jwt_secret: "your-secret-key"
  token_expiry: "24h"

logging:
  level: "info"
  format: "json"
  output: "stdout"

workspace:
  image: "ubuntu:22.04"
  services:
    ssh:
      port: 2236
      enabled: true
